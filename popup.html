<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <title>UI Demo</title>

    <link href="Styles.css" rel="stylesheet" type="text/css">
    
    </head> 
    
    <body> 
        <div id="container"> 

            <div id="uiContainer"> 
                
                <table id="namesTable"> 
                    <tr> 
                        <th class="taskNameCol">Task Name</th> 
                        <th>Remaining Days</th> 
                        <th>Action</th> 
                    </tr> 
                    <tr>
                    </tr> 
                </table> 
            </div>
            
            <div id="counterDiv"> 
                Total Records : <input id="counter" type="number" value="0" readonly>
            </div>

            <button id="showAddButton"  name="Task Name">Add New</button>

            <div id="addNew" style="display: none">
                <div>Task Name : <input id="TaskName" type="text" name="Task Name" value=""> </div>
                <div>Priority : <select name="cars" id="Priority">
                    <option value=1>High</option>
                    <option value=2>Medium</option>
                    <option value=3>Low</option>
                  </select>
                </div>
                <div>Progress : <input id="Progress" type="number" name="Progress" value=0  min="0" max="100"> </div>
                <div>Start Date : <input id="StartDate"  type="date" value="2023-01-01" /></div>
                <div>End Date : <input id="EndDate"  type="date" value="2024-01-01" /></div>
                <div>Assigned By : <input id="AssignedBy" type="text" name="Assigned By" value=""> </div>
                <div class="note">Note :<textarea id="Note" name="Note" rows="4" cols="50" value="">
                    </textarea></div>
                    
                <button class="cancelButton" id="cancelButton">Cancel</button>
                <button class="testButton" id="testButton">Save</button>
            </div>

            <div id="showExisting" style="display: none; flex-direction: column; align-items: center;">
                <div><b>Task Name:</b> <span id="showTaskName"> </span> </div>
                <div><b>Priority:</b> <span id="showPriority"> </span></div>
                <div><b>Progress:</b> <span id="showProgress"> </span> </div>
                <div><b>Start Date: </b><span id="showStartDate"> </span> </div>
                <div><b>End Date: </b><span id="showEndDate"> </span></div>
                <div><b>Assigned By: </b><span id="showAssignedBy"> </span></div>
                <div class="note"><b>Note: </b><span id="showNote"> </span></div>
                <button class="cancelButton" id="hideDetails">Hide</button>
            </div>
        
        </div>
        <script src="Scripts.js"></script>
    
    </body> </html>
